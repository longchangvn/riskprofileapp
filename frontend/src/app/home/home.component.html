<div class="style">
  <img src="assets/images/logo.jpg" alt="">
  <div class="searchs">

    <div class="row clearfix" >
      <div class="input-group col-10">
        <input (input)="searchInput = $event.target.value" type="text" (keyup.enter)="onSearch(searchInput)" class="form-control"
        placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="onSearch(searchInput)" type="button">
              <span class="icon-basic-magnifier"></span>
            </button>
          </span>
      </div>
    </div>

    <div class="rows">
      <div class="row clearfix">

        <div class="col-sm-10 col-md-4 col-lg-4">
          <div class="card" style="width: 15rem;">
            <a [routerLink]="['/pages/blank']">
              <svg id="i-home" viewBox="0 0 32 32" width="60" height="60" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z" />
              </svg>
              <div class="card-body">
                <h5 class="card-title">Inventory</h5>
              </div>
            </a>
          </div>
        </div>
    

        <div class="col-sm-10 col-md-4 col-lg-4">
          <div class="card" style="width: 15rem;">
            <svg id="i-bag" viewBox="0 0 30 30" width="60" height="60" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M5 9 L5 29 27 29 27 9 Z M10 9 C10 9 10 3 16 3 22 3 22 9 22 9" />
            </svg>
            <div class="card-body">
              <h5 class="card-title">Sales</h5>
            </div>
          </div>
        </div>
      
        <div class="col-sm-10 col-md-4 col-lg-4">
          <div class="card" style="width: 15rem;">
            <svg id="i-cart" viewBox="0 0 32 32" width="60" height="60" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2" />
                <circle cx="25" cy="27" r="2" />
                <circle cx="12" cy="27" r="2" />
            </svg>
            <div class="card-body">
              <h5 class="card-title">Purchase & Order</h5>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
