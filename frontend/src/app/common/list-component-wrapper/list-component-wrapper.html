<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content p-3">
            <div class="row">
                <div class="header component-title col-6">
                    {{title | translate}}
                </div>
                <div *ngIf="canSearch" class="input-group col-6">
                    <input (input)="searchInput = $event.target.value" type="search" (keyup.enter)="onSearch(searchInput)" class="form-control"
                        placeholder="Search...">
                    <span class="input-group-btn">
                    <button class="btn btn-default btn-search" (click)="onSearch(searchInput)" type="button">
                        <span class="icon-basic-magnifier"></span>
                    </button>
                    </span>
                </div>
            </div>

            <div class="buttons">
                <div class="pull-left">
                    <button *ngIf="canAdd" type="button" class="btn btn-primary btn-circle waves-effect waves-circle waves-float" (click)="add()">
                          <i class="material-icons">add</i>
                    </button>
                </div>

                <div *ngIf="filterOptions" class="pull-right custom-filter">
                    <checkbox-buttons [options]="filterOptions" (selected)="onSelected($event)"></checkbox-buttons>
                </div>
            </div>

            <div class="body table-responsive">
                <dynamic-component (componentUpdated)="updateComponent($event)" [componentType]="component"></dynamic-component>
            </div>
        </div>
    </div>
</div>
